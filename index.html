<!DOCTYPE>
<html>
  <head>
    <title>Text React</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div>
      <div id="app">
    </div>

    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>

    <script>
    var pattern = [
      ['00000000000000000000000000000'],
      ['00100010000000000000000000000'],
      ['00100010000000000000000000000'],
      ['00100010000000000000000000000'],
      ['00100010000000000000000000000'],
      ['00100010011000111101111010100'],
      ['00111110100100100101001010100'],
      ['00100010100100100101001010100'],
      ['00100010100100111101111011100'],
      ['00100010100100100001000000100'],
      ['00100010100100100001000000100'],
      ['00100010011110100001000011000'],
      ['00000000000000000000000000000'],
      ['00111100000000000000000000000'],
      ['00100010000000000000000000000'],
      ['00100010000000000000000000000'],
      ['00100010000000000100010000000'],
      ['00100010000000000100010000000'],
      ['00100100101011011111010000000'],
      ['00111100001100000100010100000'],
      ['00100010101000000100011010000'],
      ['00100010101000000100010010000'],
      ['00100010101000000100010010000'],
      ['00111100101000000100010010000'],
      ['00000000000000000000000000000'],
      ['00111000000000000000000000000'],
      ['00100100000000000000000000000'],
      ['00100010000000000000000000000'],
      ['00100010000000000000000000000'],
      ['00100010011000101000010010000'],
      ['00110010100100101000010010000'],
      ['00100010100100101000010010000'],
      ['00100010100100111001000000100'],
      ['00100010100100001000100001000'],
      ['00100100100100001000011110000'],
      ['00111000011110110000000000000'],
      ['00000000000000000000000000000'],
    ];

      var arr = [];
      pattern.map(function(a) {
        // array -> string -> split
        var a_str = a.toString().split('');
        var arr_row = [];
        for (var i=0; i<a_str.length; i++) {
          arr_row.push(a_str[i]);
        }
        arr.push(arr_row);
      });

      var checkboxes = React.createClass({
        render: function() {
          return (
            React.DOM.div(null,
              this.props.list.map(function(row) {
                return React.DOM.div({style: {'marginTop': '-5px'}},
                  row.map(function(cell) {
                    if (cell==='1') {
                      return React.createElement('input', {
                        type: 'checkbox',
                        defaultChecked: true,
                        style: {'marginRight': '1px','marginLeft': '1px'}
                      })
                    } else {
                      return React.createElement('input', {
                        type: 'checkbox',
                        defaultChecked: false,
                        style: {'marginRight': '1px','marginLeft': '1px'}
                      })
                    }
                  })
                )
              })
            )
          )
        },
      });

      ReactDOM.render (
        React.createElement(checkboxes, {
          list: arr,
        }),
        document.getElementById("app")
      );

    </script>
  </body>
</html>
