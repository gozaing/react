<!DOCTYPE>
<html>
  <head>
    <title>Multi Text Counter</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app1">
      <!-- app is here -->
    </div>
    <div id="app2">
      <!-- app is here -->
    </div>

    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>

    <script>

      /* コンポーネント（テキストエリアとカウンター）*/
      var TextAreaCounter = React.createClass({
        propTypes: {
          defaultValue: React.PropTypes.string,
        },

        getDefaultProps: function() {
          return {
            text: '',
          };
        },

        /* 常に新しいデータを取得する */
        getInitialState: function() {
          return {
            text: this.props.defaultValue,
          };
        },

        /* イベントリスナー */
        _textChange: function(ev) {
          this.setState({
            text: ev.target.value,
          });
        },

        render: function() {
          return React.DOM.div(null,
            React.DOM.textarea({
              value: this.state.text,
              onChange: this._textChange,
            }),
            React.DOM.h3(null, this.state.text.length)
          );
        },
      });

      /* Factory メソッドでcreateClass を行っておく */
      var ComponentFactory = React.createFactory(TextAreaCounter);

      /* DOMに作成したコンポーネントを挿入 */
      ReactDOM.render(
        ComponentFactory({
          defaultValue: "Hello1",
        }),
        document.getElementById("app1")
      );

      /* 2個目も同じ */
      ReactDOM.render(
        ComponentFactory({
          defaultValue: "Hola1",
        }),
        document.getElementById("app2")
      );

    </script>

  </body>
</html>
